<body class="f_48">

<div class="wrapper">

<div class="box_main">

<header>
  <h1>jQuery - Image Gallery</h1>
</header>
<section>
  <article>
      
    <p>Mouse over or click the thumbnails to display a larger version of the image</p>
    
    <div class="box box_34">
    
    <div class="slide">
    
      <img src="images/avatar_image_01.jpg"  alt="Avatar 01">
     
    </div><!-- end slide -->
        
      <div class="th_container">
      
        <a href="images/avatar_image_01.jpg"><img src="images/avatar_image_01.jpg"  alt="Thumb Avatar 01"></a>
        <a href="images/avatar_image_02.jpg"><img src="images/avatar_image_02.jpg"  alt="Thumb Avatar 01"></a>
        <a href="images/avatar_image_03.jpg"><img src="images/avatar_image_03.jpg"  alt="Thumb Avatar 01"></a>
        <a href="images/avatar_image_04.jpg"><img src="images/avatar_image_04.jpg"  alt="Thumb Avatar 01"></a>
        <a href="images/avatar_image_05.jpg"><img src="images/avatar_image_05.jpg"  alt="Thumb Avatar 01"></a>
        
      </div><!-- th container -->
   
   </div><!-- box box_32 -->
   
  
  </article>  
</section>

</div><!-- end box_main -->

</div><!-- end wrapper -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="scripts/jq_image_gallery.js"></script>
